			$(function(){
				var boton=$("#boton-reproducir");
				boton.click(function(){
					var elVideo = $("video")[0];
					var video = $("#video");
					var edoVideo = $("#estado-video");
					if (elVideo.paused){
						elVideo.play();
						video.attr("class", "sombras");
						edoVideo.html("Video Activo");
						boton.html("Pausa");
					}
					else{
						elVideo.pause();
						video.removeClass("sombras");
						edoVideo.html("Video Pausado");
						boton.html("Reproducir");
						
					}
				});
			});

		</script>

		<div id="contenedor">

			<video id="video">
				<source src="videos/gato.mp4" type="video/mp4" >
				<source src="videos/gato.ogg" type="video/ogg" >
				<source src="videos/gato.webm" type="video/webm" >

			</video>
